<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<p th:text="${movie.getTitle()}">VALUE</p>
<p th:text="${movie.getReleaseDate()}">VALUE</p>
<p th:text="${movie.getDirector()}">VALUE</p>
<p th:text="${movie.getDurationMinutes()}">VALUE</p>
<p th:text="${movie.getDescription()}">VALUE</p>

<br>
<a th:href="@{/movies/{id}/genres(id=${movie.getId()})}">Find genres by this movie</a>
<br>


</body>
</html>
