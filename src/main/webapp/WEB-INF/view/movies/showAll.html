<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All movies</title>
</head>
<body>

<div th:each="movie : ${movies}">
  <a th:href="@{/movies/{id}(id=${movie.getId()})}" th:text="${movie.getTitle()}">movie</a>
</div>
